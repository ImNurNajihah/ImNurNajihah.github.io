<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="logo KL.png"> <!--icon dekat tab-->
    <title>KataLaluan</title> <!--tajuk dekat tab-->
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Logo">
        <img src="logo KL.png" alt="Image">
        <header>KataLaluan</header>
    </div>

    <div class="PC">
        <header>Password Strength Checker</header>
    </div>

    <div class="EnterPass">
        <header>How Strong is Your Password?</header>
        <p>Note: Don't worry, we never stored your passwords.</p>

        <div class="container">
            <input type="password" id="password" placeholder="Enter your password" oninput="Strength(password)">
            
            <span id="toggle" onclick="toggle()">
                <i class="fas fa-eye"></i>
            </span>

            <div class="strength_bar"></div>

            <input type="checkbox" id="checkbox" class="custom-checkbox">

            <label class="checkbox-label">I have use this password for multiple accounts</label>

            <p id="text">Your Password is</p>

            <p id="msg"></p> <!-- Show Password Strength -->

        </div>
    </div>

    <div class="messages-container">
        <div class="left-section">
            <p id="length-message"></p>
            <p id="complexity-message"></p>
            <p id="entropy-message"></p>
            <p id="keyboard-message"></p>
            <p id="dictionary-message"></p>
            <p id="passreuse-message"></p>
        </div>

        <div class="right-section">
            <div>
                <p id="BF">Estimated time to crack/brute-force your password:</p>
                <p id="Note">Note: The calculation is based on using 128GB + RTX6000 GPU x 4</p>
                <label for="option">Number of Attempts Per Second:</label>
                <select id="option">
                    <option value="1">MD5: 2071500000</option>
                    <option value="2">SHA1: 1285500000</option>
                    <option value="3">SHA2-224: 645000000</option>
                    <option value="4">Custom</option>
                </select>
                <p id="took">It will took about:</p>
            </div>
            <div id="customRInput" style="display: none;">
                <label for="customR">Enter a custom R value: </label>
                <input type="number" id="customR">
            </div>
            <div id="bruteForceTimeMessage"></div>
            <div id="estimatedTimeResult"></div> <!-- New element to display estimated time -->
            
        </div>

    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
